<html>
  <head>
    <title>Checkbox Example</title>
  </head>

  <style>
    html {
      font-size: 62.5%;
    }

    .checkbox {
      height: 3rem;
      margin-bottom: 1rem;
      position: relative;
    }

    input {
      height: 3rem;
      margin: 0;
      opacity: 0;
      position: absolute;
      width: 3rem;
    }

    label::before {
      border: 0.2rem solid black;
      box-sizing: border-box;
      content: '';
      height: 3rem;
      left: 0;
      position: absolute;
      top: 0;
      width: 3rem;
    }

    label::after {
      border-color: black;
      border-style: solid;
      border-width: 0 0 0.3rem 0.3rem;
      content: '';
      height: 0.6rem;
      left: 0.6rem;
      position: absolute;
      top: 0.8rem;
      transform: rotate(-45deg);
      width: 1.5rem;
    }
  </style>

  <body>
    <div class="checkbox">
      <input type="checkbox" /> <label>Example checkbox label</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" /> <label>Another checkbox label</label>
    </div>
  </body>
</html>
